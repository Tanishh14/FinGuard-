version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: finguard-postgres
    environment:
      POSTGRES_USER: finguard
      POSTGRES_PASSWORD: finguard_password
      POSTGRES_DB: finguard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - finguard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finguard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: finguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - finguard-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finguard-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://finguard:finguard_password@postgres:5432/finguard_db
      - REDIS_URL=redis://redis:6379/0
      - ML_SERVICE_URL=http://ml-service:8001
      - EXPLAIN_SERVICE_URL=http://explain-service:8002
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - finguard-network
    restart: unless-stopped

  # ML Service
  ml-service:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: finguard-ml
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=/app/models
    volumes:
      - ./ml:/app
      - ./ml/models:/app/models
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - finguard-network
    restart: unless-stopped

  # Explanation Service
  explain-service:
    build:
      context: ./explainability
      dockerfile: Dockerfile
    container_name: finguard-explain
    ports:
      - "8002:8002"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/1
      - LLM_MODEL=llama3
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - VECTOR_STORE_PATH=/app/vector_store
    volumes:
      - ./explainability:/app
      - ./explainability/vector_store:/app/vector_store
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - finguard-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finguard-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_ML_URL=http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - finguard-network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: finguard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - finguard-network
    restart: unless-stopped

  # Monitoring with Prometheus and Grafana
  prometheus:
    image: prom/prometheus:latest
    container_name: finguard-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - finguard-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: finguard-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - finguard-network
    restart: unless-stopped

networks:
  finguard-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data: