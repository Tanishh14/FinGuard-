# Prometheus config for FinGuard AI
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "backend"
    static_configs:
      - targets: ["backend:8000"]
    metrics_path: /api/v1/health/metrics
    scrape_interval: 10s

  - job_name: "ml-service"
    static_configs:
      - targets: ["ml-service:8001"]
    metrics_path: /health
    scrape_interval: 10s

  - job_name: "explain-service"
    static_configs:
      - targets: ["explain-service:8002"]
    metrics_path: /health
    scrape_interval: 10s
